{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

	<div class="all-title-box">
		<div class="container text-center">
			<h1>Teachers</h1>
		</div>
	</div>
	


	<div id="teachers" class="section wb">
        <div class="container">
            <div class="row">
			{% for teacher in teachers %}
				<div class="col-lg-3 col-md-6 col-12">
					<div class="our-team">
						<div class="team-img">
							<img src="{{ teacher.image.url }}">
								<div class="social">
									<ul>
										<li><a href="{{teacher.facebook}}" target = "_blank"><i class="fa fa-facebook"></i></a></li>
										<li><a href="{{teacher.twitter}}" target = "_blank"><i class="fa fa-twitter"></i></a></li>
										<li><a href="{{teacher.linkedin}}" target = "_blank"><i class="fa fa-linkedin"></i></a></li>
										<li><a href="{{teacher.youtube}}" target = "_blank"><i class="fa fa-youtube"></i></a></li>
									</ul>
								
							</div>
						</div>
							<div class="team-content">
								<h3 class="title"><a href="{% url 'teacher_detail' teacher.pk %}">{{teacher.name}}</h3>
								<span class="post">{{teacher.title}}</span>
							</div>
								
					</div>
				</div>
				{% endfor %}
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->	
{% endblock %}
